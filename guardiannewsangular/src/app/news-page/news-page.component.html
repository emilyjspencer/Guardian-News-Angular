<div>
  <img src="/assets/img/news.png" alt="newspaper">
</div>
<h1>Guardian News</h1>
<h3>Check out the latest articles</h3>

<ul class="list-group" *ngFor="let article of newsArticles">
  <li>
    <b>{{ article.webTitle }}</b>
  </li>
  <li><a href="{{ article.webUrl }}">{{ article.webUrl }}</a></li>
  <li><b>{{ article.webPublicationDate | formatDate }}</b></li>
</ul>
